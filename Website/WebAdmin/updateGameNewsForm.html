<!-- Creates a page with a couple of forms to create a new News Post
	@date December 6, 2014	
-->


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>News Post Creation</title>
<link rel="StyleSheet" HREF="../Style/FormsStyle.css" TYPE="text/css" MEDIA=screen>
</head>

<body>
	<h1>Game News Post Creator</h1>
	<form action="updateGameNews.php" method="post">
		Title:<br/>
			<input type="text" name="title"/><br/>
		Body:<br/>
			<textarea cols="40" rows="5" name="body"></textarea><br/>
		Posted By:<br/>
			<input type="text" name="poster"/><br/>
		Password:<br/>
			<input type="text" name="password"/><br/>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
